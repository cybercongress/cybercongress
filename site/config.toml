baseURL = "/"
relativeURLs = true
googleAnalytics = "UA-52930282-2"
ignoreFiles = [ "\\.js\\.tmp*"]
title= "cyber~Congress"

DefaultContentLanguage = "en"
languageCode = "en-us"
hasCJKLanguage = true
enableMissingTranslationPlaceholders = false
disableKinds = ["taxonomy", "taxonomyTerm"]

[params]
  domain = "https://cybercongress.ai"
  name = "cyber~Congress"
  title = "cyber~Congress"
  description = "A peer-to-peer hypermedia protocol to make the web faster, safer, and more open."
  author = "cyber~Congress"
  github = ""
  social = [
    { title = "Cyber-page", link = "https://cyber.page/" },
    { title = "Cyberd", link = "https://cyberd.ai/" },
    { title = "Cyb", link = "https://cyb.ai/" },
    { title = "Aragon", link = "https://mainnet.aragon.org/#/cybercongress/0x4feb2bcc5907e7779130c093eef8fb44502c1330" },
    { title = "Github", link = "https://github.com/cybercongress" },
    { title = "Forum", link = "https://ai.cybercongress.ai/" },
    { title = "Twitter", link = "https://twitter.com/cyber_devs" },
    { title = "Rss", link = "https://cybercongress.ai/index.xml" },
    { title = "Telegram", link = "https://t.me/fuckgoogle" },
 ]
  BookToC = 3
  BookMenuBundleCyb = '/docs/cyb/menu'
  BookMenuBundleCyberd = '/docs/cyberd/menu'
  BookMenuBundleChaingear = '/docs/chaingear/menu'
  BookMenuBundleJsAmino = '/docs/js-amino/menu'
  BookMenuBundleJsCosmos = '/docs/js-cosmos/menu'

  # BookSection = '/docs/cyb'
  BookEnableJS = true
  pygmentsCodeFences = true

showVisitedLinks = true # default is false
themeStyle = "flex" # "original" or "flex" # default "flex"
themeVariant = "" # choose theme variant "green", "gold" , "gray", "blue" (default)
ordersectionsby = "weight" # ordersectionsby = "title"
disableHomeIcon = false # default is false
disableSearch = false # default is false
disableNavChevron = false # set true to hide next/prev chevron, default is false
highlightClientSide = false # set true to use highlight.pack.js instead of the default hugo chroma highlighter
menushortcutsnewtab = false # set true to open shortcuts links to a new tab/window
enableGitInfo = true

[outputs]
page = [ "HTML", "JSON" ]
section = ["HTML", "JSON"]
home = [ "HTML", "RSS", "JSON"]

[languages]
    [languages.en]
    languageName = "English"
    languageCode = "en"
    weight = 0
